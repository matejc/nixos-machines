- name: Create pihole directory
  file:
    path: "/home/{{ ansible_user }}/pihole"
    owner: "{{ ansible_user }}"
    group: "{{ ansible_user }}"
    state: directory
    mode: 0755

- name: Create 2nd pihole directory
  file:
    path: "/home/{{ ansible_user }}/pihole/pihole"
    state: directory
    mode: 0775

- name: Create FTL config
  blockinfile:
    path: "/home/{{ ansible_user }}/pihole/pihole/pihole-FTL.conf"
    create: true
    block: MAXDBDAYS={{ pihole_ftl_max_db_days }}
    mode: 0644

- name: Start/Update pihole container
  become: true
  docker_container:
    name: pihole
    image: "{{ pihole_image }}"
    pull: true
    restart_policy: always
    env:
      TZ: "{{ pihole_timezone }}"
      ServerIP: "{{ ansible_host }}"
      WEBPASSWORD: "{{ pihole_webpassword }}"
    dns_servers:
      - 127.0.0.1
      - "{{ pihole_static_dns }}"
    network_mode: host
    volumes:
      - "/home/{{ ansible_user }}/pihole/pihole/:/etc/pihole/"
      - "/home/{{ ansible_user }}/pihole/dnsmasq.d/:/etc/dnsmasq.d/"
    log_driver: json-file
    log_options:
      max-size: "10m"
      max-file: "5"
    container_default_behavior: compatibility

- name: Check pihole container
  uri:
    url: http://localhost
    status_code:
    - 200
    - 403
  register: result
  until: result.status < 500
  retries: 15
  delay: 10

- name: Remove old image versions
  become: true
  docker_prune:
    images: true
    images_filters:
      dangling: false
